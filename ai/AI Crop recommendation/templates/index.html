<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¾ Crop Recommendation System</h1>
        <form action="/predict" method="post">
            <input type="number" name="N" placeholder="Nitrogen" required>
            <input type="number" name="P" placeholder="Phosphorus" required>
            <input type="number" name="K" placeholder="Potassium" required>
            <input type="number" step="0.01" name="pH" placeholder="Soil pH" required>
            <input type="number" step="0.1" name="temperature" placeholder="Temperature (Â°C)" required>
            <input type="number" step="0.1" name="humidity" placeholder="Humidity (%)" required>
            <input type="number" step="0.1" name="rainfall" placeholder="Rainfall (mm)" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
